

[database]
username = postgres            # Usuario de tu base de datos
password = 123456              # Contraseña de tu base de datos
host = localhost               # Host donde está tu base de datos
port = 5432                    # Puerto de PostgreSQL (generalmente 5432)
dbname = SMARTS      # Nombre de la base de datos en pgAdmin (la misma que estás usando)

[datawarehouse]
dbname = SMARTS     # Nombre del data warehouse (igual al anterior en este caso)
